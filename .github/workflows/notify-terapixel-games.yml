name: Notify terapixel.games

on:
  release:
    types: [published]
  workflow_run:
    workflows: ["Deploy Godot Web To Pages"]
    types: [completed]
  workflow_dispatch:
    inputs:
      release_tag:
        description: "Color Crunch release tag to sync (for example: v1.2.3)"
        required: false
        default: ""

permissions:
  contents: read

jobs:
  dispatch:
    if: github.event_name != 'workflow_run' || (github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.head_branch == 'main')
    runs-on: ubuntu-latest
    steps:
      - name: Dispatch update event
        shell: bash
        env:
          DISPATCH_TOKEN: ${{ secrets.TERAPIXEL_GAMES_DISPATCH_TOKEN }}
          INPUT_RELEASE_TAG: ${{ inputs.release_tag }}
          RELEASE_TAG_FROM_EVENT: ${{ github.event.release.tag_name }}
          RELEASE_TARGET_SHA: ${{ github.event.release.target_commitish }}
          WORKFLOW_RUN_HEAD_SHA: ${{ github.event.workflow_run.head_sha }}
          SHA: ${{ github.sha }}
        run: |
          SOURCE_REPO="Terapixel-Games/color_crunch"
          TARGET_REPO="Terapixel-Games/terapixel.games"

          if [ -z "$DISPATCH_TOKEN" ]; then
            echo "Missing required secret: TERAPIXEL_GAMES_DISPATCH_TOKEN"
            exit 1
          fi

          RELEASE_TAG="$INPUT_RELEASE_TAG"
          RELEASE_ASSET=""
          if [ -z "$RELEASE_TAG" ]; then
            RELEASE_TAG="$RELEASE_TAG_FROM_EVENT"
          fi
          if [ -n "$RELEASE_TAG" ]; then
            VERSION="${RELEASE_TAG#v}"
            RELEASE_ASSET="color-crunch-web-${VERSION}.zip"
          fi

          LATEST_JSON=""
          if [ -z "$RELEASE_TAG" ] || [ -z "$RELEASE_ASSET" ]; then
            LATEST_JSON=$(curl -sS \
              -H "Accept: application/vnd.github+json" \
              -H "Authorization: Bearer $DISPATCH_TOKEN" \
              "https://api.github.com/repos/${SOURCE_REPO}/releases/latest")
          fi

          if [ -z "$RELEASE_TAG" ]; then
            RELEASE_TAG=$(LATEST_JSON="$LATEST_JSON" python -c "import json,os; print(json.loads(os.environ.get('LATEST_JSON','{}')).get('tag_name',''))")
          fi
          if [ -z "$RELEASE_ASSET" ]; then
            RELEASE_ASSET=$(LATEST_JSON="$LATEST_JSON" python -c "import json, os; data = json.loads(os.environ.get('LATEST_JSON', '{}')); assets = data.get('assets', []); zip_asset = next((a.get('name', '') for a in assets if a.get('name', '').endswith('.zip')), ''); print(zip_asset or (assets[0].get('name', '') if assets else ''))")
          fi

          if [ -z "$RELEASE_TAG" ]; then
            echo "Unable to resolve release tag"
            exit 1
          fi
          if [ -z "$RELEASE_ASSET" ]; then
            VERSION="${RELEASE_TAG#v}"
            RELEASE_ASSET="color-crunch-web-${VERSION}.zip"
          fi

          SOURCE_SHA="$RELEASE_TARGET_SHA"
          if [ -z "$SOURCE_SHA" ]; then
            SOURCE_SHA="$WORKFLOW_RUN_HEAD_SHA"
          fi
          if [ -z "$SOURCE_SHA" ]; then
            SOURCE_SHA="$SHA"
          fi

          PAYLOAD=$(cat <<JSON
          {
            "event_type": "color_crunch_main_updated",
            "client_payload": {
              "release_tag": "$RELEASE_TAG",
              "release_asset": "$RELEASE_ASSET",
              "source_repo": "$SOURCE_REPO",
              "source_sha": "$SOURCE_SHA"
            }
          }
          JSON
          )

          HTTP_CODE=$(curl -sS -o response.json -w "%{http_code}" \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer $DISPATCH_TOKEN" \
            "https://api.github.com/repos/${TARGET_REPO}/dispatches" \
            -d "$PAYLOAD")

          echo "Dispatch HTTP status: $HTTP_CODE"
          cat response.json || true

          if [ "$HTTP_CODE" -lt 200 ] || [ "$HTTP_CODE" -ge 300 ]; then
            echo "repository_dispatch failed"
            exit 1
          fi

          echo "repository_dispatch sent to ${TARGET_REPO}"
